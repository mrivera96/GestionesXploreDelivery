<!-- INICIO DE CONTENEDOR -->
<div @fade class="row p-lg-5 p-sm-2">

  <!-- INICIO DE CARD -->
  <mat-card [ngClass]="{'col-md': !isMobile}">
    <mat-card-header>
      <mat-card-title>
        Autenticación
      </mat-card-title>
    </mat-card-header>

    <!-- INICIO DE CONTENIDO DEL CARD -->
    <mat-card-content>
      <!-- INICIO FORMULARIO LOGIN -->
      <div class="container">
        <div class="row">
          <div class="col-md">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Usuario:</mat-label>
                <input id="nickName" formControlName="nickName" placeholder="Ingrese su usuario"
                       required matInput maxlength="40">
                <mat-icon matPrefix>account_circle</mat-icon>
                <mat-error>*Este campo es obligatorio</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Contraseña:</mat-label>
                <input id="password" [type]="hide ? 'password' : 'text'" formControlName="password" required
                       placeholder="Ingrese su contraseña" matInput>
                <mat-icon matPrefix>lock</mat-icon>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error>*Este campo es obligatorio</mat-error>
              </mat-form-field>

              <mat-checkbox formControlName="remember_me">Recordar Usuario</mat-checkbox>

              <div class="form-group text-center">
                <button mat-raised-button [disabled]="loading || loginForm.invalid" color="primary" style="width:100%">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 "></span>
                  Ingresar
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-md align-bottom">
            <a [routerLink]="['/password-recovery']">Olvidé mi contraseña</a>
          </div>
        </div>

        <div class="row">
          <div class="col-md align-bottom">
            <a [routerLink]="['/registro']">Registrarme</a>
          </div>
        </div>

      </div>

      <!-- FIN FORMULARIO LOGIN -->

    </mat-card-content>
    <!-- FIN DE CONTENIDO DEL CARD -->

  </mat-card>

  <mat-card class="col-md" *ngIf="!isMobile">
    <div class="text-center">
      <img src="../../../../assets/img/Web-2.jpg" width="100%" alt="cargando imagen...">
    </div>
  </mat-card>
  <!-- FIN DE CARD -->

</div>
<!-- FIN DE CONTENEDOR -->
