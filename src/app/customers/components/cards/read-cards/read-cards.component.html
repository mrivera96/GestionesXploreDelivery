<!--CARD START -->
<mat-card @fade>
  <mat-card-header>
    <mat-card-title> Mis Formas de Pago </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- CONTAINER START -->

    <div class="row justify-content-end">
      <div class="col">
        <button
          (click)="createCard()"
          mat-raised-button
          type="button"
          color="primary"
          class="float-right mb-2"
        >
          <i class="fa fa-plus"></i>
          Agregar Forma de pago
        </button>
      </div>
    </div>
    <!-- CONTAINER BODY START -->

    <div class="table-responsive">
      <table
        id="dTable"
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="compact display"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>N° Tarjeta</th>
            <th>Alias</th>
            <th>Expira</th>
            <th data-priority="1">Acción</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let card of myCards; let i = index">
            <td>{{ card?.visibleNumber }}</td>
            <td>{{ card?.alias }}</td>
            <td>{{ card.mes }}/{{ card.anio }}</td>
            <td>
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="editCard(card)" mat-menu-item>
                  <mat-icon>create</mat-icon>
                  <span>Editar</span>
                </button>

                <button (click)="openConfirmDelete(card)" mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
              </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- CONTAINER END -->
  </mat-card-content>
</mat-card>

<!-- CARD END -->
