<!-- MODAL START -->
<h2 mat-dialog-title class="text-info">
  <mat-icon [inline]="true">note_add</mat-icon> Nueva Categoría
</h2>
<mat-dialog-content>
  <div class="row" *ngIf="loaders.loadingSubmit">
    <div class="col text-center">
      <img
        src="../../../../../assets/img/loading.svg"
        width="35%"
        alt="loading"
      />
      <p>Procesando información...</p>
    </div>
  </div>

  <form [formGroup]="newCatForm" *ngIf="!loaders.loadingSubmit">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Nombre de categoría:</mat-label>
      <input
        matInput
        id="ndescCategoria"
        type="text"
        formControlName="descCategoria"
        maxlength="60"
        placeholder="Nombre de la nueva categoría"
        required
      />
      <mat-icon matSuffix>create</mat-icon>
      <mat-error>*Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Descripción de categoría:</mat-label>
      <input
        matInput
        id="descripcion"
        type="text"
        formControlName="descripcion"
        maxlength="250"
        placeholder="¿Cuál será la descripción de la nueva categoría?"
        required
      />
      <mat-icon matSuffix>subtitles</mat-icon>
      <mat-error>*Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Tipo de Servicio:</mat-label>
      <mat-select
        formControlName="idTipoServicio"
        placeholder="- Seleccione un tipo de Servicio -"
      >
        <mat-option
          *ngFor="let service of serviceTypes"
          value="{{ service.idTipoServicio }}"
          >{{ service.descripcion }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Restricción de Kilometraje:</mat-label>
      <input
        matInput
        id="restKm"
        type="number"
        formControlName="restKm"
        placeholder="40 Kms"
        required
      />
      <mat-icon matSuffix>block</mat-icon>
      <mat-error>*Este campo es obligatorio</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    type="button"
    [disabled]="newCatForm.invalid || loaders.loadingSubmit"
    (click)="onFormNewSubmit()"
    mat-raised-button
    color="primary"
  >
    Confimar
  </button>
  <button type="button" mat-raised-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>

<!-- MODAL END -->
