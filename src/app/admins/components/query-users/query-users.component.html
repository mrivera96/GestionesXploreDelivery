<!--CARD START -->
<mat-card @fade>
  <mat-card-header>
    <mat-card-title> Usuarios de Consulta </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- CONTAINER START -->

    <div class="row justify-content-end">
      <div class="col">
        <button
          (click)="addUser()"
          mat-raised-button
          type="button"
          color="primary"
          class="float-right mb-2"
        >
          <i class="fa fa-plus"></i>
          Agregar Usuario
        </button>
      </div>
    </div>
    <!-- CONTAINER BODY START -->

    <div class="table-responsive">
      <table
        id="dTable"
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="compact display"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>N°</th>
            <th>Nombre de usuario</th>
            <th>Activo</th>
            <th data-priority="1">Acción</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.nomUsuario }}</td>
            <td>{{ user.isActivo == 1 ? 'Sí': 'No' }}</td>
            <td>
              <a (click)="editUser(user)" style="color: #0071a2">
                <i class="fa fa-edit"></i> Editar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- CONTAINER END -->
  </mat-card-content>
</mat-card>

<!-- CARD END -->
