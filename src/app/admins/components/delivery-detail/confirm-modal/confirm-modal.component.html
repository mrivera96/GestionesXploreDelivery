<!-- MODAL START -->
<h2 mat-dialog-title class="text-warning">
  <i class="fa fa-warning"></i> Finalizar reserva
</h2>
<mat-dialog-content>
  <p>¿Está seguro de finalizar esta reserva?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-raised-button
    (click)="finishDelivery()"
    color="primary"
    mat-dialog-close
  >
    Confirmar
  </button>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
<!-- MODAL END -->
