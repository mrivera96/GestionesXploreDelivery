<!-- MODAL START -->
<h2 mat-dialog-title class="text-info">
  <i class="fa fa-edit"></i> Editar Rubro
</h2>
<mat-dialog-content>
  <div class="row" *ngIf="loaders.loadingSubmit">
    <div class="col text-center">
      <img
        src="../../../../../assets/img/loading.svg"
        width="35%"
        alt="loading"
      />
      <p>Cargando información...</p>
    </div>
  </div>

  <form [formGroup]="edWLForm" *ngIf="!loaders.loadingSubmit">
    <div class="form-group">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Nombre de Rubro:</mat-label>
        <input
          matInput
          id="descCategoria"
          type="text"
          formControlName="nomRubro"
          required
          maxlength="60"
        />
        <mat-icon matSuffix>create</mat-icon>
        <mat-error>*Este campo es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Descripción de Rubro:</mat-label>
        <input
          matInput
          id="descRubro"
          type="text"
          formControlName="descRubro"
          maxlength="250"
          placeholder="¿Cuál será la descripción del rubro?"
          required
        />
        <mat-icon matSuffix>subtitles</mat-icon>
        <mat-error>*Este campo es obligatorio</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-slide-toggle
        #matSlideToggle
        [checked]="currWorkLine.isActivo == true"
        (toggleChange)="changeActive(!matSlideToggle.checked)"
        >Activo</mat-slide-toggle
      >
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    type="button"
    [disabled]="edWLForm.invalid || loaders.loadingSubmit"
    (click)="onFormEditSubmit()"
    mat-raised-button
    color="primary"
  >
    Confimar
  </button>
  <button type="button" mat-raised-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>

<!-- MODAL END -->
