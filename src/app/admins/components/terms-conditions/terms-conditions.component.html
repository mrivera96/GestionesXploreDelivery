<!--CARD START -->
<mat-card @fade>
  <mat-card-header>
    <mat-card-title> Parametrización de Términos y Condiciones </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- CONTAINER START -->

    <div class="row justify-content-end">
      <div class="col">
        <button
          (click)="openCreateDialog()"
          mat-raised-button
          type="button"
          color="primary"
          class="float-right mb-2"
        >
          <i class="fa fa-plus"></i>
          Agregar Párrafo
        </button>
      </div>
    </div>
    <!-- CONTAINER BODY START -->

    <div class="table-responsive">
      <table
        id="dTable"
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="display compact"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>N°</th>
            <th>Descripción</th>
            <th>Texto a mostrar</th>
            <th>Negrita</th>
            <th>Cursiva</th>
            <th data-priority="1">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let term of termsConditions; let i = index">
            <td>{{ term.id }}</td>
            <td>{{ term.descripcion }}</td>
            <td>{{ term.valor }}</td>
            <td>{{ term.negrita == true ? "Sí" : "No" }}</td>
            <td>{{ term.cursiva == true ? "Sí" : "No" }}</td>
            <td>
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="openEditDialog(term)" mat-menu-item>
                  <mat-icon>create</mat-icon>
                  <span>Editar</span>
                </button>
              </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- CONTAINER END -->
  </mat-card-content>
</mat-card>

<!-- CARD END -->
