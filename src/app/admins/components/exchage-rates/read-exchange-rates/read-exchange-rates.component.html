<!--CARD START -->
<mat-card @fade>
    <mat-card-header>
      <mat-card-title> Parametrización de Tasa de Cambio </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <!-- CONTAINER START -->
  
      <div class="row justify-content-end">
        <div class="col">
          <button
            mat-raised-button
            (click)="showNewForm()"
            type="button"
            color="primary"
            class="float-right mb-2"
          >
            <i class="fa fa-plus"></i>
            Agregar Tasa de Cambio
          </button>
        </div>
      </div>
      <!-- CONTAINER BODY START -->
  
      <div class="table-responsive">
        <table
          id="dTable"
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="display compact"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>N°</th>
              <th>Moneda</th>
              <th>Compra</th>
              <th>Venta</th>
              <th>Fecha Inicial</th>
              <th>Fecha Final</th>
              <th data-priority="1">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let exRate of exRates; let i = index">
              <td>{{ i + 1 }}</td>
              <td>Dolares</td>
              <td>L. {{ exRate.compra }}</td>
              <td>L. {{ exRate.venta }}</td>
              <td>{{ exRate.fechaI }}</td>
              <td>{{ exRate.fechaF }}</td>
              <td>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button
                    (click)="showEditForm(exRate)"
                    mat-menu-item
                  >
                    <mat-icon>create</mat-icon>
                    <span>Editar</span>
                  </button>

                </mat-menu>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- CONTAINER END -->
    </mat-card-content>
  </mat-card>
  
  <!-- CARD END -->
