<!--CARD START -->
<mat-card @fade>
  <mat-card-header>
    <mat-card-title>
      Parametrización de Restricciones
    </mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <!-- CONTAINER START -->

    <div class="row justify-content-end">
      <div class="col">
        <button mat-raised-button  type="button" color="primary" class="float-right mb-2">
          <i class="fa fa-plus"></i>
          Agregar Restricción
        </button>
      </div>
    </div>
    <!-- CONTAINER BODY START -->

    <div class="table-responsive">
      <table id="dTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
             class="display compact" style="width:100%">
        <thead>
        <tr>
          <th>N°</th>
          <th>Descripción</th>
          <th>Valor Mínimo</th>
          <th>Valor Máximo</th>
          <th data-priority="1">Acción</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let restriction of restrictions; let i = index">
          <td>{{restriction.idRestriccion}}</td>
          <td>{{restriction.descripcion}}</td>
          <td>{{restriction.valMinimo}}</td>
          <td>{{restriction.valMaximo}}</td>
          <td>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button  mat-menu-item>
                <mat-icon>create</mat-icon>
                <span>Editar</span>
              </button>
            </mat-menu>
          </td>


        </tr>
        </tbody>

      </table>
    </div>
    <!-- CONTAINER END -->
  </mat-card-content>
</mat-card>

<!-- CARD END -->
