<!-- MODAL START -->
<h2 mat-dialog-title class="text-info">
  <i class="fa fa-edit"></i> Cambiar Estado de Envío
</h2>
<mat-dialog-content>


  <div class="row" *ngIf="loaders.loadingSubmit">
    <div class="col text-center">
      <img src="assets/img/loading.svg" width="35%" alt="loading">
      <p>Procesando Información...</p>
    </div>
  </div>

  <form [formGroup]="changeForm" *ngIf="!loaders.loadingSubmit">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Estado:</mat-label>
      <mat-select formControlName="idEstado" required placeholder="-Seleccione un estado-">
        <mat-option *ngFor="let estado of states" value="{{estado.idEstado}}">
          {{estado.descEstado}}
        </mat-option>
        <mat-option value="34">
          Solicitud de Reservación
        </mat-option>
      </mat-select>
      <mat-error>*Este campo es obligatorio</mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-raised-button [disabled]="changeForm.invalid" (click)="changeState()" color="primary">
    Cambiar
  </button>
  <button type="button" mat-raised-button mat-dialog-close>Cancelar</button>

</mat-dialog-actions>

<!-- MODAL END -->
