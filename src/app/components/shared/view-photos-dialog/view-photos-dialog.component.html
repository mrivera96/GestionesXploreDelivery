<!-- MODAL START -->
<h2 mat-dialog-title class="text-primary">
  <i class="fa fa-camera"></i> Fotografías de Envío
  <a class=" float-right btn" (click)="dialogRef.close()">
    <mat-icon>
      close
    </mat-icon>
  </a>
</h2>
<mat-dialog-content>

  <mat-card *ngFor="let photo of photos" class="mb-2">
    <img mat-card-image alt="Cargando imagen..." src="{{imageRoute + photo.rutaFotografia}}" >
  </mat-card>

</mat-dialog-content>


<!-- MODAL END -->
