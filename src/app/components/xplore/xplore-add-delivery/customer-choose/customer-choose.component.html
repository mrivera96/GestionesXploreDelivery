<!--CARD START -->
<mat-card @fade >
  <mat-card-header>
    <mat-card-title>
      Nuevo Delivery\Selección de Cliente
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- DATATABLE START -->
    <div class="container mx-auto">
      <form #customerForm="ngForm" (ngSubmit)="validateCustomer(customerForm.value)">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Cliente:</mat-label>
          <mat-select [(ngModel)]="selectedCustomer" name="selectedCustomer" required
                      placeholder="- Seleccione un cliente -">
            <mat-form-field>
              <input matInput placeholder="Buscar Cliente" (keyup)="onKey($event.target.value)">
              <mat-icon [inline]="true" matPrefix>search</mat-icon>
            </mat-form-field>

            <mat-option *ngFor="let customer of filteredCustomers" value="{{customer.idCliente}}">
              {{customer.nomEmpresa}}
            </mat-option>
          </mat-select>
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error>*Este campo es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Tipo de Envío:</mat-label>
          <mat-select [(ngModel)]="selectedDeliveryType" name="selectedDeliveryType" required
                      placeholder="- Seleccione un tipo de envío -">
            <mat-option *ngFor="let delType of deliveryTypes" value="{{delType.id}}">
              {{delType.desc}}
            </mat-option>
          </mat-select>
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error>*Este campo es obligatorio</mat-error>
        </mat-form-field>
        <button [disabled]="loaders.loadingSubmit || loaders.loadingData || customerForm.invalid" mat-raised-button class="btn-block" color="primary" type="submit">
          Aceptar
          <span *ngIf="loaders.loadingSubmit" class="spinner-border spinner-border-sm mr-1 "></span>
        </button>
      </form>
    </div>
    <!-- DATATABLE END -->
    <div class="table-responsive mt-2" *ngIf="selectedCustomer > 0">
    </div>
  </mat-card-content>
</mat-card>

<!-- CARD END -->
