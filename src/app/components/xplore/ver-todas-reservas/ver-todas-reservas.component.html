<!-- CARD START -->
<div @fade class="card shadow">
  <div class="card-header">
      <a [routerLink]="['/']" > <i class="fa fa-arrow-circle-left m-r-xs"></i></a>
      <h3 class="d-inline">Todas las Reservaciones</h3>
  </div>
  <!-- CARD BODY START -->
  <div class="card-body p-0">
    <div class="row" *ngIf="loaders.loadingData">
      <div class="col text-center">
        <img src="/GestionesDelivery/assets/img/loading.svg" width="5%" alt="loading">
        <p>Cargando informaci√≥n...</p>
      </div>
    </div>
    <!-- DATATABLE START -->
    <app-data-table [deliveries]="deliveries" [dtTrigger]="dtTrigger"></app-data-table>
    <!-- DATATABLE END -->
  </div>
  <!-- CARD BODY END -->
</div>
<!-- CARD END -->
