<!-- MODAL START -->
<h2 mat-dialog-title class="text-info">
  <mat-icon [inline]="true">note_add</mat-icon> Nuevo Cargo Extra
</h2>
<mat-dialog-content>
  <div class="row" *ngIf="loaders.loadingSubmit">
    <div class="col text-center">
      <img src="assets/img/loading.svg" width="35%" alt="loading">
      <p>Cargando información...</p>
    </div>
  </div>

  <form [formGroup]="newECForm">
    <div class="form-row">
      <mat-form-field appearance="outline" class="col-md">
        <mat-label>Descripción de Cargo Extra:</mat-label>
        <input matInput type="text" formControlName="nombre"
               required maxlength="50" placeholder="Descripción del cargo extra">
        <mat-icon matSuffix>create</mat-icon>
        <mat-error>*Este campo es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-md">
        <mat-label>Monto:</mat-label>
        <input matInput type="number" min="1" formControlName="costo"
               required>
        <mat-error>*Este campo es obligatorio</mat-error>
        <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
      </mat-form-field>

    </div>


  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" [disabled]="newECForm.invalid || loaders.loadingSubmit" (click)="onNewFormSubmit()"
          mat-raised-button color="primary">
    Confimar
  </button>
  <button type="button" mat-raised-button mat-dialog-close>
    Cancelar
  </button>

</mat-dialog-actions>

<!-- MODAL END -->
