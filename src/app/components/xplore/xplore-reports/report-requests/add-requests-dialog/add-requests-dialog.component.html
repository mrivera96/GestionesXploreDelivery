<!-- MODAL START -->
<h2 mat-dialog-title class="text-info">
  <mat-icon [inline]="true">add</mat-icon>
  Agregar
</h2>
<mat-dialog-content>
  <div class="row" *ngIf="loaders.loadingSubmit || loaders.loadingData">
    <div class="col text-center">
      <img src="assets/img/loading.svg" width="35%" alt="loading">
      <p>Procesando información...</p>
    </div>
  </div>

  <form [formGroup]="requestForm" *ngIf="!loaders.loadingSubmit && !loaders.loadingData ">
    <div class="form-row">
      <mat-form-field appearance="outline" floatLabel="always" class="col-md">
        <mat-label>Cliente</mat-label>
        <mat-select formControlName="idCliente" required placeholder="- Seleccione un cliente -">
          <mat-form-field>
            <input matInput placeholder="Buscar Cliente" (keyup)="onKey($event.target.value)" >
            <mat-icon [inline]="true" matPrefix>search</mat-icon>
          </mat-form-field>

          <mat-option *ngFor="let customer of filteredCustomers" value="{{customer.idCliente}}">
            {{customer.nomEmpresa}}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>account_circle</mat-icon>
        <mat-error>*Este campo es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" class="col-md">
        <mat-label>email:</mat-label>
        <input matInput id="email" type="email" formControlName="correo" required maxlength="50"
               pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="ejemplo@email.com">
        <mat-icon matSuffix>alternate_email</mat-icon>
        <mat-error *ngIf="f.correo.errors?.required">
          *Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="f.correo.errors?.pattern">
          *Por favor ingrese un email válido
        </mat-error>
      </mat-form-field>
    </div>

  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" [disabled]="requestForm.invalid || loaders.loadingSubmit"
          (click)="formSubmit()"
          mat-raised-button color="primary">
    Confimar
  </button>
  <button type="button" mat-raised-button mat-dialog-close>
    Cancelar
  </button>
</mat-dialog-actions>

<!-- MODAL END -->
