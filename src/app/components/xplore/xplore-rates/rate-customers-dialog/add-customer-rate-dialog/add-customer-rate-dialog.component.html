<!-- MODAL START -->
<h2 mat-dialog-title class="text-info">
  <mat-icon [inline]="true">group_add</mat-icon>
  Agregar Cliente a Tarifa
</h2>
<mat-dialog-content>
  <div class="row" *ngIf="loaders.loadingSubmit || loaders.loadingSubmit">
    <div class="col text-center">
      <img src="assets/img/loading.svg" width="35%" alt="loading">
      <p>Procesando informaci√≥n...</p>
    </div>
  </div>

  <form [formGroup]="custForm">
    <div class="form-row">
      <mat-form-field appearance="outline" floatLabel="always" class="col-12">
        <mat-label>Cliente</mat-label>
        <mat-select formControlName="idCliente" required placeholder="- Seleccione un cliente -">
          <mat-form-field>
            <input matInput placeholder="Buscar Cliente" (keyup)="onKey($event.target.value)" >
            <mat-icon [inline]="true" matPrefix>search</mat-icon>
          </mat-form-field>

          <mat-option *ngFor="let customer of filteredCustomers" value="{{customer.idCliente}}">
            {{customer.nomEmpresa}}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>account_circle</mat-icon>
        <mat-error>*Este campo es obligatorio</mat-error>
      </mat-form-field>
    </div>

  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" [disabled]="custForm.invalid || loaders.loadingSubmit"
          (click)="onFormSubmit()"
          mat-raised-button color="primary">
    Confimar
  </button>
  <button type="button" mat-raised-button mat-dialog-close>
    Cancelar
  </button>
</mat-dialog-actions>

<!-- MODAL END -->
