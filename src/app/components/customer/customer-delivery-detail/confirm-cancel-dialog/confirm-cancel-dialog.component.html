<!-- MODAL START -->
<h2 mat-dialog-title class="text-info">
    <i class="fa fa-info-circle"></i> Confirmar Cancelación
  </h2>
  <mat-dialog-content>
    <p>¿Está seguro de cancelar esta reserva?</p>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">
      Confirmar
    </button>
    <button mat-raised-button [mat-dialog-close]="false">
      Cerrar
    </button>
  </mat-dialog-actions>
  <!-- MODAL END -->
