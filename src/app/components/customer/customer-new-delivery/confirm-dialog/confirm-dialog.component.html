<!-- MODAL START -->
<h2 mat-dialog-title class="text-info">
  <i class="fa fa-info-circle"></i> Confirmar Reserva
</h2>
<mat-dialog-content>
  <p>¿Está seguro de confirmar esta reserva?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    Confirmar
  </button>
  <button mat-raised-button [mat-dialog-close]="false">
    Cancelar
  </button>

</mat-dialog-actions>
<!-- MODAL END -->
