<!-- MODAL START -->
<h2 mat-dialog-title class="text-info">
  <i class="fa fa-edit"></i> Editar Dirección
</h2>
<mat-dialog-content>
  <div class="row" *ngIf="loaders.loadingSubmit">
    <div class="col text-center">
      <img src="assets/img/loading.svg" width="35%" alt="loading">
      <p>Procesando Información...</p>
    </div>
  </div>

  <form [formGroup]="edBranchForm" *ngIf="!loaders.loadingSubmit">
    <mat-form-field appearance="outline">
      <mat-label>Nombre de Dirección:</mat-label>
      <input matInput type="text" formControlName="nomSucursal" required
             placeholder="Nombre de la Dirección" maxlength="80">
      <mat-icon matSuffix>business</mat-icon>
      <mat-error>*Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Número de Teléfono:</mat-label>
      <input matInput appPhoneMask type="tel" formControlName="numTelefono"
             placeholder="Número celular sin espacios" minlength="9" maxlength="9">
      <mat-icon matSuffix>phone</mat-icon>
      <mat-error *ngIf="edBranchForm.get('numTelefono').errors?.maxlength">
        *Por favor ingrese un número válido
      </mat-error>
      <mat-error *ngIf="edBranchForm.get('numTelefono').errors?.minlength">
        *Por favor ingrese un número válido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Direccion:</mat-label>
      <input matInput (input)="searchAddress($event)"  id="direccion" required
             formControlName="direccion" [matAutocomplete]="auto" autocomplete="nope"
             placeholder="¿Cuál es la dirección?">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let s of places" [value]="s.text">
          {{ s.text }}
        </mat-option>
      </mat-autocomplete>
      <mat-icon matSuffix>location_on</mat-icon>
      <mat-error>*Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-checkbox #checkbox  (change)="setCurrentLocation(!checkbox.checked)">
      Ubicación actual
    </mat-checkbox>


  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button [disabled]="edBranchForm.invalid || loaders.loadingSubmit" (click)="submitEditBranch()" color="primary">
    Confirmar
  </button>
  <button mat-raised-button mat-dialog-close="false">
    Cancelar
  </button>

</mat-dialog-actions>
<!-- MODAL END -->
